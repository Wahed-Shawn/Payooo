<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body class="h-screen outfit-font bg-[#f4f5f7] flex items-center justify-center flex-col">
    <div class="h-[100px] w-[230px] bg-[url(./assets/bg.png)] bg-cover flex items-center justify-center">
        <img src="./assets/Group.png" class="w-[60px]">
    </div>
    <form class="p-8 h-[300px] bg-white rounded-3xl">
        <fieldset class="fieldset mb-4">
            <legend class="fieldset-legend">Mobile Number</legend>
            <input type="text" class="input bg-[#f4f5f7] rounded-3xl" id="mobile-number-input" placeholder="Enter your number" />
        </fieldset>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">4 Digit Pin</legend>
            <input type="text" class="input bg-[#f4f5f7] rounded-3xl" id="pin-number-input" placeholder="Enter 4 Digit Pin" />
        </fieldset>
        <button class="btn bg-[#0874F2] w-full mt-4 text-white text-[20px] rounded-3xl" id="loginBtn">Login</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
